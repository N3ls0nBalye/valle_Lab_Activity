{% extends 'app/base.html'%}
{% load static %}

{% block content %}
<style>
    /* Button Styles */
    .btn-edit, .btn-delete, .btn-back {
        display: inline-block;
        padding: 12px 24px;
        margin: 10px;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Edit Button Styling */
    .btn-edit {
        background-color: #4CAF50; /* Green */
        color: white;
        border: 1px solid #4CAF50;
    }

    .btn-edit:hover {
        background-color: #45a049;
        color: #fff;
    }

    /* Delete Button Styling */
    .btn-delete {
        background-color: #f44336; /* Red */
        color: white;
        border: 1px solid #f44336;
    }

    .btn-delete:hover {
        background-color: #e53935;
        color: #fff;
    }

    /* Back Button Styling */
    .btn-back {
        background-color: #2196F3; /* Blue */
        color: white;
        border: 1px solid #2196F3;
    }

    .btn-back:hover {
        background-color: #1976D2;
        color: #fff;
    }

    /* Form Container Styling */
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 50px; /* Space between navbar and content */
        width: 60%;
        margin: 50px auto;
        padding: 30px;
        border: 2px solid #ccc;
        border-radius: 8px;
    }

    /* Title Box Styling */
    .title-box {
        background-color: #fff;
        border: 2px solid #ccc;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        width: 100%;
        text-align: center;
    }

    .title-box h2 {
        font-size: 1.6rem; /* Slightly larger font size for clarity */
        margin: 0;
    }

    /* Body Box Styling */
    .body-box {
        background-color: #fff;
        border: 2px solid #ccc;
        padding: 15px;
        margin-bottom: 30px;
        border-radius: 8px;
        width: 100%;
        text-align: center;
    }

    .body-box p {
        font-size: 1.2rem; /* Increased font size for better readability */
        line-height: 1.6;
    }

    /* Edit and Delete Buttons Container */
    .button-container {
        text-align: center;
        margin-top: 20px;
    }

    /* Back Button Styling */
    .btn-back-container {
        text-align: center;
        margin-top: 20px;
    }

    /* Footer Styling - Adding space */
    footer {
        padding: 20px 0; /* Add vertical padding */
        margin-top: 30px; /* Add space above footer */
    }
</style>

<!-- Form Container for the Post Entry (Title and Body) -->
<div class="form-container">
    <!-- Title Box -->
    <div class="title-box">
        <label style="font-weight: bold;">Title:</label>
        <h2>{{ post.title }}</h2>
    </div>

    <!-- Body Box -->
    <div class="body-box">
        <label style="font-weight: bold;">Body:</label>
        <p>{{ post.body }}</p>
    </div>

    <!-- Edit and Delete Buttons -->
    <div class="button-container">
        <a href="{% url 'blog_update' post.pk %}" class="btn-edit">+ Edit Blog</a>
        <a href="{% url 'blog_delete' post.pk %}" class="btn-delete">- Delete Blog</a>
    </div>

    <!-- Back to Blog List Button -->
    <div class="btn-back-container">
        <a href="{% url 'blog' %}" class="btn-back">Back to Blog List</a>
    </div>
</div>

{% endblock content %}
